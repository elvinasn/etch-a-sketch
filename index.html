<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <main class="container">
        <div class="container__controls">
            <div>
                <p class="controls__colour">Select a colour:</p>
                <input type="color" value="#000000">
            </div>
            <button id="btn1">COLOUR</button>
            <button id="btn2">BLACK</button>
            <button id="btn3">RAINBOW</button>
            <button id="btn4">ERASER</button>
            <button id="btn5">CLEAR</button>
            <div class="controls__size">
                <p>GRID SIZE:</p>
                <p class="size__paragraph"></p>
                <input type="range" min="4" max="64" value ="16" class="size__slider">
            </div>
        </div>
        <div class="container__grid">
            <div class="grid__container">
            </div>
        </div>
    </main>
</body>
</html>
